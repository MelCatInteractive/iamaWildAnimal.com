<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Cat in Jail?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
        }
        .title {
            font-size: 36px;
            color: #fff;
            margin-bottom: 30px;
            text-transform: uppercase;
            height: 50px;
        }
        .image-window {
            width: 960px;
            height: 540px;
            border: 4px solid #fff;
            overflow: hidden;
            margin-bottom: 30px;
            background: #111;
        }
        .image-window img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            opacity: 0;
            transition: opacity 0.2s ease-out;
        }
        .image-window img.loaded {
            opacity: 1;
        }
        .text-container {
            text-align: center;
            color: #fff;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .message {
            font-size: 32px;
            margin-bottom: 15px;
        }
        .status {
            font-size: 72px;
            font-weight: bold;
        }
        .yes {
            color: #f00;
        }
        @media (max-width: 1000px) {
            .image-window {
                width: 90vw;
                height: 50.625vw;
            }
            .title {
                font-size: 28px;
                height: 40px;
            }
            .message {
                font-size: 24px;
            }
            .status {
                font-size: 48px;
            }
            .text-container {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="title">Is Cat in Jail?</div>

    <div class="image-window">
        <img id="cat-img" src="" alt="Cat" loading="eager" decoding="async">
    </div>

    <div class="text-container">
        <div class="message" id="cat-message"></div>
        <div class="status" id="cat-status"></div>
    </div>

    <script>
        (function () {
            const CONFIG = {
                jailCount: 4,
                freeCount: 17,
                jailPrefix: 'jail',
                freePrefix: 'free',
                imageExt: '.jpg',
                imagesFolder: './jailimages/'
            };

            const generateImageList = (prefix, count) => {
                return Array.from({ length: count }, (_, i) => 
                    `${CONFIG.imagesFolder}${prefix}${i}${CONFIG.imageExt}`
                );
            };

            const getRandomImage = (images) => {
                const lastImage = sessionStorage.getItem('lastCatImage');
                let imgPath;
                
                if (images.length === 1) {
                    imgPath = images[0];
                } else {
                    do {
                        imgPath = images[Math.floor(Math.random() * images.length)];
                    } while (imgPath === lastImage);
                }
                
                sessionStorage.setItem('lastCatImage', imgPath);
                return imgPath;
            };

            const inJail = Math.random() < 0.5;
            const images = inJail 
                ? generateImageList(CONFIG.jailPrefix, CONFIG.jailCount)
                : generateImageList(CONFIG.freePrefix, CONFIG.freeCount);
            
            const imgPath = getRandomImage(images);

            const imgEl = document.getElementById('cat-img');
            const msgEl = document.getElementById('cat-message');
            const statusEl = document.getElementById('cat-status');

            imgEl.addEventListener('load', () => imgEl.classList.add('loaded'), { once: true });

            imgEl.src = imgPath;
            imgEl.alt = `Cat ${inJail ? 'in jail' : 'is free'}`;

            msgEl.textContent = inJail
                ? 'Cat is in jail'
                : 'No, but he probably should be.';

            if (inJail) {
                statusEl.textContent = 'YES';
                statusEl.classList.add('yes');
            } else {
                statusEl.textContent = '';
            }
        })();
    </script>
</body>
</html>
