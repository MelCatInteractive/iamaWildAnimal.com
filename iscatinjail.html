<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Cat in Jail?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
        }
        .title {
            font-size: 36px;
            color: #fff;
            margin-bottom: 30px;
            text-transform: uppercase;
            height: 50px;
        }
        .image-window {
            width: 960px;
            height: 540px;
            border: 4px solid #fff;
            overflow: hidden;
            margin-bottom: 30px;
        }
        .image-window img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .text-container {
            text-align: center;
            color: #fff;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .message {
            font-size: 32px;
            margin-bottom: 15px;
        }
        .status {
            font-size: 72px;
            font-weight: bold;
        }
        .yes {
            color: #f00;
        }
        @media (max-width: 1000px) {
            .image-window {
                width: 90vw;
                height: 50.625vw;
            }
            .title {
                font-size: 28px;
                height: 40px;
            }
            .message {
                font-size: 24px;
            }
            .status {
                font-size: 48px;
            }
            .text-container {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <script>
        const inJail = Math.random() < 0.5;
        const images = inJail 
            ? ['jailimages/jail1.png', 'jailimages/jail2.png', 'jailimages/jail3.png']
            : ['jailimages/free1.png', 'jailimages/free2.png', 'jailimages/free3.png', 'jailimages/free4.png'];
        const img = images[Math.floor(Math.random() * images.length)];
        
        document.body.innerHTML = `
            <div class="title">Is Cat in Jail?</div>
            <div class="image-window"><img src="${img}" alt="Cat ${inJail ? 'in jail' : 'is free'}"></div>
            <div class="text-container">
                <div class="message">${inJail ? 'Cat is in jail' : 'No, but he probably should be.'}</div>
                ${inJail ? '<div class="status yes">YES</div>' : ''}
            </div>
        `;
    </script>
</body>
</html>
